<% render '/default.*' do %>
<div class='ui piled segments'>
    <div class="ui segment">
        <div class="ui tiny header">
            <h1><%= item[:tag] %></h1>
        </div>
    </div>
    <div class="ui blue segment">
        <div class="ui horizontal statistic">
            <div class="value">
                <%= item[:ref] %>
            </div>
            <div class="label">
                Total Articles
            </div>
        </div>
        <div class="ui huge celled selection animated list">
            <% items_with_tag(item[:tag]).each do |post| %>
            <div class="item">
                <div class="content">
                    <a class="header" href="<%= post.path %>"><%= post[:title] %></a>
                    <div class="description"><%= get_pretty_date(post) %></div>
		            </div>
            </div>
            <% end %>
        </div>
        <div class="ui hidden divider"></div>
    </div>
</div>
<% end %>
